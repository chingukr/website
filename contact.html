    <div class="contact-section" id="contact-section">
      <h1 class="page-header">Contact Us</h1>
      <div class="row contact-details-and-form">
        <div class="col-lg-4 contact-details-section">
          <h4>We would love to hear from you!</h4>
          <br>
          <p><img class="contact-icons" src="./images/contact-icons/phone-icon.png" alt="phone-icon" width="20px"> 073 429 2132</p>

        <div class="col-lg-8">
          <form class="contact-form" action="mailto:jewel1202@gmail.com" method="post" enctype="text/plain">

            <input type="text" name="yourName" placeholder="Name" required> <br><br>
            <!-- <label for="">E-mail address</label><br> -->
            <input type="email" name="yourEmail" placeholder="E-mail" required> <br><br>

            <input type="text" name="contactNumber" placeholder="Contact number"><br>
            <br>
            <!-- <label for="">Your Message</label><br> -->
            <textarea name="YourMessage" rows="4" cols="50" placeholder="Your message"></textarea><br>
            <label for="">Do you want to sign up to our mailing list?</label>
            <input type="checkbox" name="mailPreference"><br>
            <input type="submit" name="" value="Save">
          </form>
        </div>
